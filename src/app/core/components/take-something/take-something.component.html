<div class="my-items">
  <div class="header">
    <div class="headline">Take something!</div>
  </div>

  <div class="items-table">
    <table class="table">
      <tr class="table__header">
        <th>Item Name</th>
        <th>Category</th>
        <th>City</th>
        <th>Contact Info</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.city }}</td>
        <td>
          <div style="display: flex; flex-direction: column">
            <span><b>Name: </b> {{item.owner.fullName}}</span>
            <span><b>City: </b> {{item.owner.city}}</span>
            <span><b>Phone: </b> {{item.owner.phone}}</span>
          </div>
        </td>
        <td class="actions-cell">
          <app-button [text]="'Send Message'" [disabled]="item.owner._id === userService.connectedUser._id"
                      (clicked)="openNewMessageDialog(item.owner)"
                      matTooltip="{{item.owner._id === userService.connectedUser._id ? 'You can\'t send message to yourself' : ''}}"
                      [matTooltipPosition]="'above'"></app-button>
        </td>
      </tr>
    </table>
  </div>
</div>
