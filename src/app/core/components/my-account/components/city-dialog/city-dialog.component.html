<div class="email-dialog">
  <span class="header" mat-dialog-title>Changing your City</span>
  <div mat-dialog-content>
    <div class="line">
      <span>Current City:</span>
      <span>{{ data.city }}</span>
    </div>
    <div class="line">
      <span>New City:</span>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput [formControl]="cityFormControl" [errorStateMatcher]="matcher"
               placeholder="City">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="changeUserEvent.emit(cityFormControl.value)"
            [disabled]="cityFormControl.invalid">Change my city</button>
    <button mat-stroked-button color="warn" mat-dialog-close>Never mind</button>
  </div>
</div>
