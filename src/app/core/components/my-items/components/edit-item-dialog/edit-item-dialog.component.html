<div class="item-dialog">
  <span class="header" mat-dialog-title>{{'Update your item!'}}</span>
  <div mat-dialog-content>
    <form [formGroup]="itemFormGroup" class="item-form">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input required matInput formControlName="name" [errorStateMatcher]="matcher">
        <mat-error *ngIf="itemFormGroup.get('name').hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" required>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="itemFormGroup.get('category').hasError('required')">
          Category is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>City</mat-label>
        <input required matInput formControlName="city" [errorStateMatcher]="matcher">
        <mat-error *ngIf="itemFormGroup.get('city').hasError('required')">
          City is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close color="primary"
            (click)="updateItemEvent.emit(itemFormGroup.value)"
            [disabled]="itemFormGroup.invalid">
      Update item
    </button>
    <button mat-stroked-button color="warn" mat-dialog-close>Never mind</button>
  </div>
</div>
