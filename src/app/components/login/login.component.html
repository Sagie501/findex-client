<div class="login-container">
  <span class="title">Welcome to Findex!</span>
  <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput required formControlName="username" [errorStateMatcher]="matcher">
      <mat-error *ngIf="loginForm.get('username').hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput required formControlName="password" [errorStateMatcher]="matcher"
             type="password">
      <mat-error *ngIf="loginForm.get('password').hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <div class="sign-up-tip">Don't have a user yet? <a routerLink="/home/sign-up">Sign Up</a> now!</div>

    <app-button [text]="'Login'" [type]="'submit'" [disabled]="loginForm.invalid"
                matTooltip="{{loginForm.invalid ? 'Fill all the required fields' : ''}}"
                [matTooltipPosition]="'above'"></app-button>
  </form>

  <span class="login-error-message">{{ loginErrorMessage }}</span>
</div>
